<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="stopwatch.css">
  </head>
  <body>
    <header>
      <h1>Stopwatch</h1>
    </header>
    <main>
      <div id="timer">
        <p id="minutes">00</p>:<p id="seconds">00</p>:<p id="milliseconds">000</p>
      </div>
      <div id="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </main>
    <footer>
      <p>Copyrights@Tej WebDeveloper</p>
    </footer>
  </body>
</html>
